<!DOCTYPE html>
<html lang="en-IN" dir="ltr">
  <head>
    <title>Do you wanna go out with me?</title>

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="image/icons/favicon-144x144.png">

  <body>
    <div id="ask" class="container">
      <div>
        <h1 class="header_text">Hey sweeti , Do you wanna go out with me this week ??</h1>
      </div>
      <div class="gif_container">
        <img src="image/ask.gif" alt="Cute animated illustration">
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
      </div>
      <video id="novideo" width="40" height="4xw0" controls>
        <source src="image/SadMoment.mp4" type="video/mp4">
      </video>
    </div>
    <div id="ans" class="container">
      <div>
        <h1 class="header_text">Yeeeyyyy!! now message me On watsapp üòÅ</h1>
      </div>
      <div class="gif_container">
        <img src="image/ans.gif" alt="Cute animated illustration">
      </div>
      
      <video id="ansvideo" width="0" height="0" controls>
        <source src="image/KidsCheering.mp4" type="video/mp4">
      </video>
    </div>
    <script>
      var debounce = function(fn, t = 1000) {
        let timer;
        return function(...args) {
          clearTimeout(timer);
          timer = setTimeout(() => fn(...args), t);
        }
      };

      function playAudio() {
        document.getElementById('novideo').play();
      }

      function nextPage() {
        document.getElementById('ans').style.display = 'block';
        document.getElementById('ask').style.display = 'none';
        document.getElementById('novideo').pause();
        document.getElementById('ansvideo').play();
      }

      function moveButton() {
        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
        document.getElementById('noButton').style.left = `${x}px`;
        document.getElementById('noButton').style.top = `${y}px`;
        playAudio();
      }
    </script>
  </body> 
</html>
